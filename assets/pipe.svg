  <circle cx="26" cy="80" r="3" fill="#aaa"/>
  <circle cx="26" cy="120" r="3" fill="#aaa"/>
  <circle cx="26" cy="160" r="3" fill="#aaa"/>
  <circle cx="26" cy="200" r="3" fill="#aaa"/>
